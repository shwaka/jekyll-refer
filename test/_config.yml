livereload: true
plugins:
  - jekyll-typescript
  - jekyll-refer
refer:
  key: ref
  default_to_page:
    - lang
  include_layout: include_layout
baseurl: ""
typescript:
  build_dir: .tsbuild
  source_dir: _ts
  pages:
    - source_dir: _ts
      source_file: tspage.ts
      layout: tslayout.html
      destination: tspage.html
      # site_json_file: site.json
      cache: true
      # depend:
      #   - _data/articles.yml
      #   - _data/talks.yml
      data:
        title: "てすと"
        lang: ja
        ref: tspage
